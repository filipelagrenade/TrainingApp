name: liftiq
description: LiftIQ - AI Workout Assistant with Progressive Overload Coaching

# Prevent publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Local Database (Offline-First)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Navigation
  go_router: ^13.2.0

  # HTTP Client
  dio: ^5.4.1

  # Secure Token Storage
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0
  equatable: ^2.0.5
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^0.67.0

  # Connectivity for sync
  connectivity_plus: ^6.0.0

  # Celebrations
  confetti: ^0.7.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  table_calendar: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  isar_generator: ^3.1.0+1

  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Fonts - uncomment when Inter font files are added
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

# Dependency overrides to fix build issues
dependency_overrides:
  # sqflite_android 2.4.2+2 uses BAKLAVA (Android 16) which requires SDK 36
  sqflite_android: 2.4.0

# Isar configuration
isar:
  name: LiftIQ
  directory: lib/shared/models
